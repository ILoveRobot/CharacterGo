    <script type="text/javascript">   
     $(function () {
    $(document).tooltip({
        content: function () {
            return $("#linkedin").prop('title');
        },
        show: null, 
        close: function (event, ui) {
            ui.tooltip.hover(

            function () {
                $(this).stop(true).fadeTo(400, 1);
            },

            function () {
                $(this).fadeOut("400", function () {
                    $(this).remove();
                })
            });
        }
    });
});
    </script>

    <script type="text/javascript">
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      $.getJSON($SCRIPT_ROOT+"/test",
          function(data) {
              var graphs = data.graphJSON;
              var ids = data.ids;
              console.log(ids);
              console.log(graphs);
              for(var i in graphs) {
              Plotly.plot(ids[i], // the ID of the div, created above
                          graphs[i].data,
                          graphs[i].layout || {});
        }
             
          });




    </script>
